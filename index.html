<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City map</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body class="body">
  <div class="map-container">
    <img src="./images/imgecity.jpg" alt="Карта" class="map-image" name="#aa" >
    <button class="map-button map-button_blue shop">
      <div class="button__icon button__icon_close"></div>
      <p class="text text_hidden">Магазин</p>
    </button>
      <button class="map-button map-button_green stadium">
        <div class="button__icon button__icon_close"></div>
        <p class="text text_hidden">Стадион</p>
      </button>
      <button class="map-button map-button_green library">
        <div class="button__icon button__icon_close"></div>
        <p class="text text_hidden">Библиотека</p>
      </button>
      <button class="map-button map-button_green hospital">
        <div class="button__icon button__icon_close"></div>
        <p class="text text_hidden">Больница</p>
      </button>
      <button class="map-button map-button_blue pharm">
        <div class="button__icon button__icon_close"></div>
        <p class="text text_hidden">Аптека</p>
      </button>
      <button class="map-button map-button_green hotel">
        <div class="button__icon button__icon_close"></div>
        <p class="text text_hidden">Отель</p>
      </button>
      <button class="map-button map-button_blue kafe">
        <div class="button__icon button__icon_close"></div>
        <p class="text text_hidden">Кафе</p>
      </button>
      <button class="map-button map-button_blue bridge">
        <div class="button__icon button__icon_close"></div>
        <p class="text text_hidden">Мост</p>
      </button>
      <button class="map-button map-button_blue house">
        <div class="button__icon button__icon_close"></div>
        <p class="text text_hidden">Дом</p>
      </button>
      <button class="map-button map-button_blue post">
        <div class="button__icon button__icon_close"></div>
        <p class="text text_hidden">Почта</p>
      </button>
  </div>
  <script src="./index.js"></script>
</body>
</html>
